<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout form</title>
  </head>
  <body>
    <form action="" method="post">
      <h3>Step 1: Your Details</h3>
      <label>Full Name:</label>
      <input type="text" name="fullName" required /><br />
      <label>Email:</label>
      <input type="email" name="email" required /><br />
      <label>Phone:</label>
      <input type="number" name="phone" placeholder="Eg. +17772221111" /><br />
      <h3>Step 2: Delivery address</h3>
      <label>Address:</label>
      <input type="text" name="Address" required /><br />
      <label>Apt:</label>
      <input type="text" name="apt" /><br />
      <label>Zip code: </label>
      <input type="number" name="zipCode" required /><br />
      <label>Select Country</label>
      <select name="country">
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="Mexico">Mexico</option>
      </select>
      <h3>Desired Delivery Time and Date:</h3>
      <label> Delivery Date: </label>
      <input type="date" name="deliveryDate" /><br />
      <label>Latest Time: </label>
      <input type="time" name="latestTime" />
      <br />
      <h3>Step 3: Card Details</h3>
      <p>Card type</p>
      <input type="radio" name="amex" />
      <label>Amex</label>
      <input type="radio" name="masterCard" />
      <label>Master Card</label>
      <input type="radio" name="visa" />
      <label>Visa</label><br />
      <label>Card Number: </label>
      <input
        type="number"
        name="cardNumber"
        required
        placeholder="16 digits"
      /><br />
      <label>Security Code: </label>
      <input type="number" name="securityCode" required /><br />
      <label>Name On Card: </label>
      <input
        type="text"
        name="nameOnCard"
        required
        placeholder="Exact as in your card"
      /><br />
      <input type="checkbox" name="termsAndConditions" />
      <label>Agree to terms and Conditions</label><br />
      <input type="submit" value="Checkout" />
    </form>
  </body>
</html>
